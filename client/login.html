<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - ATÜ Ders Yönetim Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Adana Alparslan Türkeş Bilim ve Teknoloji Üniversitesi</h1>
                <p class="subtitle">Ders Yönetim Sistemi</p>
            </div>

            <form id="login-form" class="login-form">
                <div id="error-message" class="alert alert-error hidden"></div>

                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="E-posta adresiniz"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Şifreniz"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    <span>Giriş Yap</span>
                </button>
            </form>

            <div class="register-link">
                <p>Hesabınız yok mu? <a href="/register.html">Öğrenci Kayıt Ol</a></p>
            </div>

            <div class="demo-credentials">
                <p><strong>Test Hesapları:</strong></p>
                <p>Admin: admin@atu.edu.tr / admin123</p>
                <p>Öğretim Görevlisi: instructor@atu.edu.tr / instructor123</p>
                <p>Öğrenci: student@ogr.atu.edu.tr / student123</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
